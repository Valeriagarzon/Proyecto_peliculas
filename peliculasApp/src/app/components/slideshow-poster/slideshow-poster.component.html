
<swiper-container
  [slidesPerView]="3.3"
  [freeMode]="true"
  style="width: 100%; height: auto;"
>
  <swiper-slide *ngFor="let pelicula of peliculas">
    <ion-card mode="md" (click)="verDetalle(pelicula.id.toString())">
      <img class="poster" [src]="pelicula.poster_path | imagen">
    </ion-card>
  </swiper-slide>
</swiper-container>
