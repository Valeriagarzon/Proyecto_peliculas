<swiper-container
  [slidesPerView]="3.3"
  [freeMode]="true"
  style="width: 100%; height: auto;"
  spaceBetween:-10
>
  <swiper-slide *ngFor="let pares of peliculas | pares">

   <ion-row>
    <ion-col size="12" *ngFor="let pelicula of pares ">
      <ion-card>
        <img class="poster"
              [src]="pelicula.poster_path | imagen">
      </ion-card>
    </ion-col>


   </ion-row>


  </swiper-slide>
</swiper-container>
